<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Web-programozás-1 Előadás Házi feladat</h1>
        <!--vízszintes menü-->
        <nav id="menu">
            <ul>
                <li><a href="index.html" id="activ">Tablázat</a></li>
                <li><a href="html.html">Html</a></li>
                <li><a href="ChartJS.html">ChartJS</a></li>
                <li><a href="AJAX.html">AJAX</a></li>
                <li><a href="OOJS.html">OOJS</a></li>
            </ul>
            
        </nav>
    </header>
    <div class="content">

        <!--oldal tartalma-->
        <div class="contener">
            <!--közepsö block-->
            <div class="midel">
                <div>
                    
                    <div class="employee-form">
                        <form onsubmit="event.preventDefault();onFormSubmit();">
                            <div class="be_mez_nev">
                                <label>Teljes név</label><label class="validation-error hide" id="fullNameValidationError">*</label>
                                <input type="text" name="fullName" id="fullName" class="igazitas">
                            </div>
                            <div class="be_mez_nev">
                                <label>Email-cím</label><label class="validation-error hide" id="emailValidationError">*</label>
                                <input type="text" name="email" id="email" class="igazitas">
                            </div>
                            <div class="be_mez_nev">
                                <label>Fizetés</label><label class="validation-error hide" id="salaryValidationError">*</label>
                                <input type="number" name="salary" id="salary" class="igazitas">
                            </div>
                            <div class="be_mez_nev">
                                <label>Város</label><label class="validation-error hide" id="cityValidationError">*</label>
                                <input type="text" name="city" id="city" class="igazitas">
                            </div>
                            <div  class="form-action-buttons">
                                <input type="submit" value="adatok mentése">
                            </div>
                        </form>
                    </div>
                    *kötelező elem
                    <label><input type="text" id="myInput" onkeyup="myFunction()" placeholder="kereses" title="írd be a keresni kivánt"></input></label>
                    <br/>
                    <div class = "employees-table">
                        <table class="list" id="employeeList">
                            <thead>
                                <tr>
                                    <th class="kiir_table">Teljes Név</th>
                                    <th class="kiir_table">Email-cím</th>
                                    <th class="kiir_table">Fizetés</th>
                                    <th class="kiir_table">Város</th>
                                    <th class="kiir_table">Funkciók</th>
                                </tr>
                            </thead>
                            <tbody>
                
                            </tbody>
                        </table>
                    </div>     
                </div>
            </div>
        </div>

    </div>
    <footer>Juhász Balázs László V7CTOW</footer>
    <script src="sript.js"></script>
    
</body>
</html>
