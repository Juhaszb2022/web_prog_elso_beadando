<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-programozás-1 Előadás Házi feladat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Web-programozás-1 Előadás Házi feladat</h1>
        <!--vízszintes menü-->
        <nav id="menu">
            <ul>
                <li><a href="index.html">Tablázat</a></li>
                <li><a href="html.html">Html</a></li>
                <li><a href="ChartJS.html">ChartJS</a></li>
                <li><a href="AJAX.html" id="activ">AJAX</a></li>
                <li><a href="OOJS.html">OOJS</a></li>
            </ul>
            
        </nav>
    </header>
    <div id="content">

        <!--oldal tartalma-->
        <div id="contener">
            <!--közepsö block-->
            <div id="midel">
                <div><h1>Adatok kezelése</h1>
    
                    <h2>Adatok lekérése</h2>
                    <button id="loadData">Adatok betöltése</button>
                    <ul id="dataList"></ul>
                    <p id="stats"></p>
                    
                    <h2>Új adat hozzáadása</h2>
                    <input type="text" id="name" placeholder="Név" maxlength="30">
                    <input type="text" id="height" placeholder="Magasság" maxlength="30">
                    <input type="text" id="weight" placeholder="Súly" maxlength="30">
                    <button id="createData">Hozzáadás</button>
                    <p id="createResponse"></p>
                    
                    <h2>Adat módosítása</h2>
                    <input type="text" id="updateId" placeholder="ID">
                    <button id="getDataForId">Adatok betöltése</button>
                    <br>
                    <input type="text" id="updateName" placeholder="Név" maxlength="30">
                    <input type="text" id="updateHeight" placeholder="Magasság" maxlength="30">
                    <input type="text" id="updateWeight" placeholder="Súly" maxlength="30">
                    <button id="updateData">Módosítás</button>
                    <p id="updateResponse"></p>
                    
                    <h2>Adat törlése</h2>
                    <input type="text" id="deleteId" placeholder="ID">
                    <button id="deleteData">Törlés</button>
                    <p id="deleteResponse"></p>
                    
                    <script src="sript.js"></script></div>
            </div>
        </div>

    </div>
    <footer>Juhász Balázs László V7CTOW</footer>
</body>
